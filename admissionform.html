<DOCTYPE.html>
<html>
 <head>
  <title>admissionform.com</title>
 </head>
 <body>
   <h1>welcome to the figtree school for admission</h1>
    <p>please fill the form below for admission to <b>THE FIGTREESCHOOL</b>
     <section>
      <form >
       <p>
        <label for="First Name"> First Name: </label>
        <input type="text" id="firstname" placeholder="First Name" autocomplete="on" required
       </p>
       <p>
        <label for="Last Name"> Last Name: </label>
        <input type="text" id="Last Name" placeholder="Last Name" autocomplete="on" required
       </p>
        <p>
        <label for="Date Of Birth"> Date Of Birth: </label>
        <input type="date" id="Date Of Birth" placeholder="DD-MM-YYYY" min="2000/1/1" max=""autocomplete="on" required
        </p>
         <p>
        <label for="gender"> gender: </label>
        <select name="gender" id="gender"> 
         <option value="female" > female</option>
         <option value="male"> male</option>
         <option value="not to say"> Prefer not to say</option>
         </select>
       </p>
        <p>
        <label for="phone">Phone: </label>
        <input type="tel" name="phone" id="phone" placeholder="555555555" 
          pattern=[0-9]{3}[0-9]{3][0-9}{4} required>
       </p>
         <p>
        <label for="email"> email: </label>
        <input type="email" id="email" placeholder="email@gmail.com" autocomplete="on" required
       </p>
        <p>
        <input type="radio" name="course" id="catering value="catering">
        <label for="catering">catering</label>
       </p>
<p>
        <input type="radio" name="course" id="tourism value="tourism">
        <label for="tourism">tourism</label>
       </p>
<p>
        <input type="radio" name="course" id="housekeeping value="housekeeping">
        <label for="housekeeping">House Keeping</label>
       </p>
         <p>
        <label for="password"> password: </label>
        <input type="password" id="password" placeholder="your secret" autocomplete="on" required
       </p>
       <p>
         <button> submit</button>
       </p>
        <p>
         <button> reset</button>
        </p>
      </form>
     </secton>
    </p>
 </body>
</html>
